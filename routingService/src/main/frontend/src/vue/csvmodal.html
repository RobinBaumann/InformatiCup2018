<div>
    <button id="show-modal" @click="open()"
            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored upload-button">
        <upload-icon title="upload csv"></upload-icon>
    </button>

    <transition name="modal" v-if="getState()">
        <div class="modal-mask" @click="close()">
            <div class="modal-wrapper">

                <div class="modal-container" @click.stop>

                    <div class="modal-header">
                        <slot name="header">
                            <h3 slot="header">Test Header</h3>
                        </slot>
                    </div>

                    <div class="modal-body">
                        <slot name="body">
                            <fieldset>
                                <legend>CSV Route</legend>

                                <input type="file"
                                       accept=".csv">
                            </fieldset>
                        </slot>
                    </div>

                </div>
            </div>
        </div>
    </transition>
</div>
