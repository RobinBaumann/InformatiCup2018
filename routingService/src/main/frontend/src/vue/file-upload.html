<md-speed-dial class="md-bottom-right" md-event="click">
    <md-speed-dial-target class="md-primary" title="Upload csv">
        <md-icon>file_upload</md-icon>
    </md-speed-dial-target>
    <md-speed-dial-content>
        <md-button class="md-icon-button" title="Tankstrategie" @click="openFileDialogRoute">
            <md-icon>directions</md-icon>
        </md-button>
        <md-button class="md-icon-button" title="Preisvorhersage" @click="openFileDialogPrice">
            <md-icon>euro_symbol</md-icon>
        </md-button>
    </md-speed-dial-content>
    <input type="file" class="display-none" ref="fileInput" @change="processFile($event)" accept=".csv">
</md-speed-dial>
