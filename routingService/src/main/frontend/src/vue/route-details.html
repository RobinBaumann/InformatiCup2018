<md-list-item md-expand>
    <md-icon>explore</md-icon>
    <span class="md-list-item-text">Routen ({{count}})</span>
    <md-list slot="md-expand">
        <md-list-item class="md-inset" v-for="route in routes">
            <div class="full-control">
                <md-list>
                    <md-list-item md-expand>
                        <span class="md-list-item-text">{{route.strategy.name}}</span>
                        <div slot="md-expand">
                            <span class="md-list-item-text">Tankkapazität: {{route.strategy.capacity}}</span>
                            <md-divider></md-divider>
                            <span class="md-list-item-text">Tankstellen:</span>
                            <md-table>
                                <md-table-row>
                                    <md-table-head md-numeric>ID</md-table-head>
                                    <md-table-head>Name</md-table-head>
                                    <md-table-head>Preis</md-table-head>
                                    <md-table-head>Menge</md-table-head>
                                </md-table-row>
                                <md-table-row v-for="stop in route.strategy.stops">
                                    <md-table-cell>{{stop.station.id}}</md-table-cell>
                                    <md-table-cell>{{stop.station.station_name}}</md-table-cell>
                                    <md-table-cell>{{(stop.price/1000).toFixed(3)}} €</md-table-cell>
                                    <md-table-cell>{{stop.amount.toFixed(1)}}</md-table-cell>
                                </md-table-row>
                            </md-table>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </md-list-item>
    </md-list>
</md-list-item>
